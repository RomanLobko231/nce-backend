spring:
  application:
      name: backend
  datasource:
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDBNAME}
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    user: ${PGUSER}
    password: ${PGPASSWORD}
    baseline-on-migrate: true
    baseline-version: 0

authorization:
  token: ${AUTH_TOKEN}
